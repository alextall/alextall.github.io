<header class="site-header">

  <div class="wrapper">

	<a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

	<nav class="site-nav">
	 
	   <div class="trigger">
		 {% for my_page in site.pages %}
		   {% if my_page.title %}
			 {% if my_page.redirect_to %}
				<a class="page-link" href="{{ my_page.redirect_to }}">{{ my_page.title }}</a>
			 {% else %}
				 <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
			 {% endif %}
		   {% endif %}
		 {% endfor %}
	   </div>
	 </nav>

  </div>

</header>
